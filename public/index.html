<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imgscatter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/9/9f/Alien-smiley.svg">
  </head>

  <body>
    <div class="linkbar">
      <a href="/documentation">[documentation]
      </a>
      <a href="https://github.com/ruidovacio/imgscatter">[github]
      </a>
    </div>
    <div class="pagina">
      <h1>imgscatter</h1>
      <div class="input">
        <form method="post" enctype="multipart/form-data" id="form">
          <input type="file" id="imageSource" name="imageSource" accept="image/*" /><br>
          <input type="radio" id="style1" name="style" value="scatter" checked>
          <label for="style1">scatter</label>
          <input type="radio" id="style2" name="style" value="begotten">
          <label for="style2">begotten</label>
          <input type="radio" id="style3" name="style" value="ripples">
          <label for="style3">ripples</label><br>
          <input type="radio" id="style4" name="style" value="ultrawave">
          <label for="style4">ultrawave</label>
          <input type="radio" id="style5" name="style" value="ride">
          <label for="style5">ride</label><br>
          <input class="slider" type="range" min=2 max=6 value=3  id="grid">
          <label for="slider" id="gridtext">grid size: 3x3</label><br>
          <input type="checkbox" id="option1" name="options" value="repeat">
          <label for="option1">repeat slices</label><br>
          <input type="submit" value="upload" id="upload"/>
        </form>
      </div>
      <p id="warning" class="warning">[the image should be less than 1mb]</p>
      <div id="result"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
